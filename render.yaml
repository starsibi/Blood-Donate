
services:
  - type: static
    name: bloodlink
    env: static
    # Command to install dependencies and compile the app
    buildCommand: "npm install && npm run build"
    # Vite outputs the finished site to the 'dist' folder
    publishPath: "dist"
    # Ensure SPA routing works (redirects all paths to index.html)
    routes:
      - type: rewrite
        source: /*
        destination: /index.html
